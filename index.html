<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="main.js" defer></script>
    <title>Document</title>
</head>

<body>


    <section id="app" class="vh-100" style="">
        <div class="bg-danger container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card rounded-3">
                        <div class="card-body p-4">

                            <h4 class="text-center my-3 pb-3">To Do App</h4>
                            <!-- タスク追加 -->
                            <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                                <div class="col-12">
                                    <div class="form-outline">
                                        <input v-model="newTask" type="text"  class="form-control" />
                                        <label class="form-label" for="form1">Enter a task here</label>
                                    </div>
                                </div>
                                <!-- タスクついかボタン -->
                                <div class="col-12">
                                    <button type="button" class="btn btn-primary" v-on:click="addTodo()">Save</button>
                                </div>
                            </form>

                            <table class="table mb-4">
                                <thead>
                                    <tr>
                                        <th>

                                        </th>
                                        <th scope="col">Todo item</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="align-middle" v-for="todo in todos">
                                        <td>
                                            <input  type="checkbox" name="" id="" v-model="todo.isCompleted">
                                        </td>
                                        <!-- タスクタイトル -->
                                        <td :class="{complete:todo.isCompleted}">{{todo.task}}</td>
                                        <!-- タスク状態 -->
                                        <td></td>
                                        <!-- タスク消去等ボタン -->
                                        <td>
                                            <button @click="deleteTodo(todo)" type="button" class="btn btn-danger">Delete</button>
                                            
                                        </td>
                                    </tr>
                                    </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
<style>
    tr > td.complete {
  text-decoration: line-through;
  color: #ddd;
}
</style>

</html>
